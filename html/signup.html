<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sevrvice/css/signup.css">
    <link rel="stylesheet" href="/sevrvice/css/nav.css">
    <title>Log In and sign up form</title>
</head>

<body>
    <nav>
        <div class="top-nav sticky-nav">
            <div class="side-nav sticky-nav">
            </div>
            <div class="center-nav sticky-nav">
                <p class="nav-header">Service App</p>
            </div>

            <div class="end-nav sticky-nav"></div>
            <ul class="list">
                <li><a href="/sevrvice/index.html#carouselExampleFade">Home</a></li>
                <li><a href="/sevrvice/index.html#homepage">About Us</a></li>
                <li><a href="/sevrvice/index.html#testimonials">Testimonials</a></li>
                <li><a href="/sevrvice/index.html#contact">Contact</a></li>
                <li><a href="/sevrvice/html/signup.html">Sign Up/Log In</a></li>
            </ul>
        </div>
        </div>
    </nav>
    <div class="form1">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
            </div>
            <form class="input-group" id="login">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <br>
                <input type="checkbox" class="check-box" placeholder="" required><span>Remember Me</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="signup" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <!--                 <input type="checkbox" class="check-box" placeholder="" required><span>Employer</span> -->
                <br>
                <input type="checkbox" class="check-box" placeholder="" required><span>I agree to the terms and
                    conditions</span>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("signup");
        var z = document.getElementById("btn");

        function signup() {
            x.style.left = "-420px";
            y.style.left = "30px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "30px";
            y.style.left = "470px";
            z.style.left = "0";
        }
    </script>
</body>

</html>
